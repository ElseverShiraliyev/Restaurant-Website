            <form>

                  <option value="sunday">Bazar</option>

                  <option value="saatsecimi">Saat</option>
                  <option value="1">10: 00</option>
                  <option value="2">12: 00</option>
                  <option value="3">14: 00</option>
                  <option value="4">16: 00</option>
                  <option value="5">18: 00</option>
                  <option value="6">20: 00</option>
                  <option value="7">22: 00</option>
                </select>
              </div>

              <div class="form-gun">
                <input type="text" placeholder="Ad və Soyad" />
                <input type="text" placeholder="Telefon Nömrəsi" />
              </div>

              <div class="form-gun">
                <input type="number" placeholder="Neçə nəfər olacaq?" min="1" />
                <input type="submit" value="RESERV ET" />
              </div>
            </form>
          </div>
